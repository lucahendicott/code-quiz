<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <h3 id="timer"></h3>

    <div class="container">
       
        <div id="openingPage">
            <h2>It seems you have stumbled upon a Javascript quiz!</h2>
            <h2>Enter if you dare ðŸ˜ˆ...</h2>
        <button id="startbtn">Let's Go!</button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="quiz">

                <div id="questions"></div>

                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
               
                <div id="result"></div>

                <div>
                    <p id="answerText"></p>
                </div>
        </div>

        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" 
            size = "40" 
            placeholder="Enter your initials" 
            name="initials" 
            id="initials"/>
            <button id="submitScore">Submit</button>
        </div>

        <div id=highscoreContainer>
        <div id="highscorePage">
            <div id="highscore-header">

                <h2>User</h2>
                <h2>Score</h2>

            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>

        <div id="endQuizBtns">
            <button id="tryAgain" onclick="replayQuiz()">Try Again!</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Scores</button>
        </div>
    </div>
    </div>
   
    <script src="./assets/script.js"></script>
</body>
</html>
