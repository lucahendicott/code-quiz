<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">

    <title>JavaScript Quiz</title>

</head>
<body>
    <h3 id="timer"></h3>

    <div class="container">
       
        <div id="openingPage">

            <h2>It seems you have stumbled upon a JavaScript quiz!</h2>
            <h2>Enter if you dare ðŸ˜ˆ...</h2>

        <button class ="startEndBtn" id="startbtn">Let's Go!</button>
        <button class ="startEndBtn" id="highScoreButton" >High Scores</button>
        </div>

        <div id="quiz">

                <div id="questions"></div>

                    <button class="btn" id="a" onclick="checkAnswer('a')">A</button>
                    <button class="btn" id="b" onclick="checkAnswer('b')">B</button>
                    <button class="btn" id="c" onclick="checkAnswer('c')">C</button>
                    <button class="btn" id="d" onclick="checkAnswer('d')">D</button>
                    
                <div id="result"></div>

                <div>
                    <p id="answerText"></p>
                </div>
        </div>

        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" 
            size = "40" 
            placeholder="Enter your initials" 
            name="initials" 
            id="initials"/>
            <button class ="startEndBtn" id="submitScore">Submit</button>
        </div>

        <div id=highscoreContainer>
        <div id="highscorePage">
            <div id="highscoreHeader">

                <h2 id="user">User</h2>
                <h2 id="score">Score</h2>

            </div>
            <div id ="scoreInitials"></div>
            <div id ="highScore"></div>
        </div>

        <div id="endBtn">
            <button class ="startEndBtn" id="tryAgain">Try Again!</button>
            <button class ="startEndBtn" id="clearHighscore">Clear Scores</button>
        </div>
    </div>
    </div>
   
    <script src="./assets/script.js"></script>
</body>
</html>
